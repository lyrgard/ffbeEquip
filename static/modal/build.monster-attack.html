<div class="modal-header">
	<h5 class="modal-title">Monster Attack Formula</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body" id="monsterAttackFormulaModal">
    <div class="input-group">
        <input type="text" class="form-control" id="monsterAttackInput" placeholder="Enter monster damage formula">
        <div class="input-group-append"><button class="btn btn-primary" onclick="chooseMonsterAttackFormula()">OK</button></div>
    </div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
